syntax = "proto3";
package game;

option go_package = "e.coding.net/mmstudio/blade/server/proto/game";

////////////////////////////////////////////////
// Token
message Token {
    int32 Type = 1;
    int64 Value = 2;
    int64 MaxHold = 3;
}

message C2M_AddToken {
    int32 Type = 1;
    int64 Value = 2;
}

message C2M_QueryTokens {
}

message M2C_TokenList {
    repeated Token Tokens = 1;
}

message M2C_TokenUpdate {
    Token Info = 1;
}
