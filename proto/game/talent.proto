syntax = "proto3";
package yokai_game;

option go_package = "github.com/yokaiio/yokai_server/proto/game";

////////////////////////////////////////////////
// Talent
message Talent {
    int32 id = 1;
}

message C2M_AddTalent {
    int64 BladeId = 1;
    int32 TalentId = 2;
}

message C2M_QueryTalents {
    int64 BladeId = 1;
}

message M2C_TalentList {
    int64 BladeId = 1;
    repeated Talent Talents = 2;
}
