syntax = "proto3";
package game;

option go_package = "e.coding.net/mmstudio/blade/server/proto/game";


////////////////////////////////////////////////
// player
message LitePlayer {
    int64 id = 1;
    int64 account_id = 2;
    string name = 3;
    int64 exp = 4;
    int32 level = 5;
}

message PlayerInfo{
    LitePlayer lite_info = 1; 
    int32 hero_nums = 2;
    int32 item_nums = 3;
}

message C2M_CreatePlayer { //IRequest
    string name = 1;
}

message M2C_CreatePlayer { //IResponse
	int32 Error = 91;
	string Message = 92;
    PlayerInfo info = 1;
}

message MC_SelectPlayer {
    int64 id = 1;
}

message MS_SelectPlayer {
    PlayerInfo info = 1;
    int32 error_code = 2;
}

message C2M_QueryPlayerInfo { //IMessage
}

message M2C_QueryPlayerInfo { //IMessage
    PlayerInfo info = 1;
	int32 Error = 2;
}

message C2M_ChangeExp { //IMessage
    int64 AddExp = 1;
}

message M2C_ExpUpdate { //IMessage
    int64 Exp = 1;
    int32 Level = 2;
}

message C2M_ChangeLevel { //IMessage
    int32 AddLevel = 1;
}

message C2M_SyncPlayerInfo {

}

message M2C_SyncPlayerInfo {

}

message C2M_PublicSyncPlayerInfo {

}

message M2C_PublicSyncPlayerInfo {

}
