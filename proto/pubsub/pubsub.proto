syntax = "proto3";
package pubsub;

option go_package = "github.com/east-eden/server/proto/pubsub";

import "account/account.proto";
import "game/player.proto";

/////////////////////////////////////////////////
// pub/sub
/////////////////////////////////////////////////
message PubStartGate {
    account.LiteAccount info = 1;
}

message PubGateResult {
    account.LiteAccount info = 1;
    bool win = 2;
}

message PubSyncPlayerInfo {
    game.PlayerInfo info = 1;
}
